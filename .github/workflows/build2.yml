name: Build and Release 2

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual run

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            upload_path: dist/KFUPM-Sniper.exe
            asset_name: KFUPM-Sniper-Windows.exe
            
          - os: ubuntu-latest
            upload_path: dist/KFUPM-Sniper
            asset_name: KFUPM-Sniper-Linux
            
          - os: macos-15-intel
            upload_path: dist/KFUPM-Sniper-MacOS.zip
            asset_name: KFUPM-Sniper-MacOS.zip

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      env:
        MACOSX_DEPLOYMENT_TARGET: '10.15'
      run: |
        # --windowed is crucial for Mac
        pyinstaller --onefile --noconsole --windowed --name "KFUPM-Sniper" KFUPM_Sniper.py --hidden-import='PIL._tkinter_finder'

    # ZIP STEP (Mac Only)
    - name: Zip Mac Application
      if: matrix.os == 'macos-15-intel'
      run: |
        cd dist
        zip -r KFUPM-Sniper-MacOS.zip KFUPM-Sniper.app

    # --- FIX STARTS HERE ---
    
    # 1. Upload to Actions Tab (So you can see them when running manually)
    - name: Upload Artifact to Summary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.upload_path }}

    # 2. Upload to Releases Page (Only runs if you push a Tag like v1.0)
    - name: Release to GitHub
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.upload_path }}
