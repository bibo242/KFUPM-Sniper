name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows: Uploads .exe
          - os: windows-latest
            upload_path: dist/KFUPM-Sniper.exe
            asset_name: KFUPM-Sniper-Windows.exe
            
          # Linux: Uploads binary
          - os: ubuntu-latest
            upload_path: dist/KFUPM-Sniper
            asset_name: KFUPM-Sniper-Linux
            
          # MacOS: Uploads .zip containing the .app bundle
          - os: macos-latest
            upload_path: dist/KFUPM-Sniper-MacOS.zip
            asset_name: KFUPM-Sniper-MacOS.zip

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # --windowed is crucial for Mac to create the .app folder
        pyinstaller --noconfirm --onefile --windowed --noconsole --name "KFUPM-Sniper" sniper_gui_v6.py

    # SPECIAL STEP: Zip the Mac App
    # This prevents the "File is damaged" confusion by keeping the structure intact
    - name: Zip Mac Application
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r KFUPM-Sniper-MacOS.zip KFUPM-Sniper.app

    # Upload to Releases Page
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.upload_path }}